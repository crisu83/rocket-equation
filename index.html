<!DOCTYPE html>
<html ng-app="rocket-equation" ng-controller="AppCtrl">
<head>
	<title>Rocket Equation</title>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">

		<div class="page-header">
			<h1>Rocket Equation</h1>
		</div>

		<div class="row">

			<div class="span3">

				<form ng-submit="run()">

					<input id="rocketWeight" class="input-block-level" type="text" value="{{rocketWeight}}" placeholder="Rocket Weight (kg)"/>
					<input id="fuelWeight" class="input-block-level" type="text" value="{{fuelWeight}}"  placeholder="Fuel Weight (kg)"/>
					<input id="fuelConsumptionRate" class="input-block-level" type="text" value="{{fuelConsumptionRate}}" placeholder="Fuel Consumption Rate (kg/s)"/>
					<input id="fuelEjectionVelocity" class="input-block-level" type="text" value="{{fuelEjectionVelocity}}" placeholder="Fuel Ejection Velocity (m/s)"/>

					<button class="btn btn-large btn-primary btn-block" type="submit">Calculate</button>

				</form>

			</div>

			<div class="span9">

				<table class="table table-striped table-condensed">
					<thead>
						<tr>
							<th>Time (s)</th>
							<th>Mass (kg)</th>
							<th>Velocity (m/s)</th>
							<th>Position (m)</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="row in data">
							<td>{{row.t}}</td>
							<td>{{row.m}}</td>
							<td>{{row.v}}</td>
							<td>{{row.s}}</td>
						</tr>
					</tbody>
				</table>

			</div>

		</div>

	</div>
</body>
</html>
